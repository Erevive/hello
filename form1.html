<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Full Name" name="full_name">
        <input type="submit">
    </form>

    <div>
        <input type="name" type="text" placeholder="name">
        <input type="password" type="password" placeholder="Password">
    </div>

    <div>
        Country?
        <input name="Color" type="color">
        <input list="countries" placeholder="country">
        <datalist id="countries">
            <option value="India"></option>
            <option value="Pakistan"></option>
            <option value="USA"></option>
            <option value="Russia">its awesome</option>
            <option value="Nepal"></option>
            <option value="China"></option>
        </datalist>
    </div>

    <div>Favorite Color?
        <input type="radio" name="color" value="Red" style="color : red;">Red
        <input type="radio" name="color" value="Blue" style="color : blue;">Blue
        <input type="radio" name="color" value="Green">Green
        <input type="radio" name="color" value="Others">Others
    </div>
</body>
</html>
