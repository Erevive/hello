<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<body>
    <h1 style="color:blue;">Hello world!</h1>
    <input type="button" value="button"><br>
    <input type="checkbox" value="checkbox"><br>
    <input type="color"><br>
    <input type="date" placeholder="date"><br>
    <!--<input type="datetime" ><br>-->
    <input type="datetime-local" placeholder="datetime-local"><br>
    <input type="email" placeholder="email"><br>
    <input type="file" placeholder="file"><br>
    <input type="image" placeholder="image"><br>
    <input type="month" placeholder="month"><br>
    <input type="number" placeholder="number"><br>
    <input type="password" placeholder="password"><br>
    <input type="radio" value="radio">
</body>
</html>
